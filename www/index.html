<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" -->
    <!-- /> -->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src

    -->

    <link rel="stylesheet" href="css/index.css" />
    <title>Burger App</title>
</head>

<body>

    <ons-page>
        <ons-toolbar>
            <div class="center">Burgers</div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab page="burgers.html" label="Burgers" icon="ion-home, material:md-home" badge="7" active>
            </ons-tab>
            <ons-tab page="kebbes.html" label="Kebbes" icon="md-settings" active-icon="md-face">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="burgers.html">
        <ons-page id="Tab1">
            <p style="text-align: center;">
                This is the first page.
            </p>
        </ons-page>
    </template>

    <template id="kebbes.html">
        <ons-page id="Tab2">
            <p style="text-align: center;">
                This is the second page.
            </p>
        </ons-page>
    </template>



    <script src="cordova.js"></script>
    <script src="js/jquery.min.js"></script>

    <script src="js/onsen/js/onsenui.min.js"></script>


    <script src="js/index.js"></script>
    <script src="js/list.control.js"></script>
</body>

</html>
