<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" -->
    <!-- /> -->
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" href="css/index.css" />
    <title>Burger App</title>
</head>

<body>

    <!-- THE MAIN PAGE -->
    <ons-page>

        <!-- TOP TOOLBAR -->
        <ons-toolbar>
            <div class="center">Burgers</div>
        </ons-toolbar>

        <!-- TABS using the position auto to let the tab adapt to each platform design guidelines -->
        <ons-tabbar swipeable position="auto">
            <ons-tab page="pages/home.html" label="Home" icon="ion-home, material:md-home" active>
            </ons-tab>
            <ons-tab page="pages/menu.html" label="Menu" icon="fa-bars" badge="7">
            </ons-tab>
            <ons-tab page="pages/control.html" label="Control" icon="fa-cog">
            </ons-tab>
            <ons-tab page="pages/plugins.html" label="Plugins" icon="fa-mobile">
            </ons-tab>
        </ons-tabbar>
    </ons-page>


    <!-- cordova.js must be loaded first -->
    <script src="cordova.js"></script>

    <script src="js/jquery.min.js"></script>

    <!-- loading onseniu styles and js files -->
    <link rel="stylesheet" href="js/onsen/css/onsenui.min.css">
    <link rel="stylesheet" href="js/onsen/css/onsen-css-components.min.css">
    <script src="js/onsen/js/onsenui.min.js"></script>


    <!-- loading the session we have used this for the custom control demo -->
    <script src="js/session.js"></script>
    <script src="js/list.control.js"></script>

    <!-- the main file for the app, where we have to put everything inside the `deviceready` event -->
    <script src="js/index.js"></script>

</body>

</html>
